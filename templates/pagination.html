<div>
{%if queryset.has_other_pages%}
<div class="loding-box">
    <nav aria-label="...">
        <ul class="pagination">
            {%if queryset.has_previous%}
            <li class="page-item">
                <a class="page-link" data-page="{{queryset.previous_page_number}}" href="?page={{queryset.previous_page_number}}">&#10094; Previous</a>
            </li>
            {%endif%}
            {%for page in costum_range%}
            {%if page == queryset.number%}
            <li class="page-item active">
                <a class="page-link" href="?page={{page}}" data-page="{{page}}">{{page}}</a>
            </li>
            {%else%}
            <li class="page-item">
                <a class="page-link" href="?page={{page}}" data-page="{{page}}">{{page}}</a>
            </li>
            {%endif%}
            {%endfor%}
            {%if queryset.has_next%}
            <li class="page-item">
                <a class="page-link" href="?page={{queryset.next_page_number}}"
                data-page="{{queryset.next_page_number}}">Next &#10095;</a>
            </li>
            {%endif%}
        </ul>
    </nav>
</div>
{%endif%}

</div>
